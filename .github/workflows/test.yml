name: CI

on:
  pull_request:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      CI:
        required: true

jobs:
  buildWithSubmodule:
    name: Run Unit Test
    runs-on: macos-latest
    strategy:
      matrix:
        node: [20]

    steps:
    - name: Checkout repository with submodules
      uses: jwsi/submodule-checkout@v1
      with:
        ssh-key: ${{ secrets.SUB_MODULE }}
