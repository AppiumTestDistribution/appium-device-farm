<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC MJPEG Stream Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 300px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button.stop {
            background: #e74c3c;
        }

        button.stop:hover {
            background: #c0392b;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 5px;
            color: #495057;
        }

        .log-entry.error {
            color: #dc3545;
        }

        .log-entry.success {
            color: #28a745;
        }

        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #004085;
        }

        .info code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• WebRTC MJPEG Stream Test</h1>
        <p class="subtitle">Stream MJPEG video through WebRTC</p>

        <div class="info">
            <strong>‚ÑπÔ∏è How to use:</strong><br>
            1. Enter your MJPEG stream URL (e.g., <code>http://127.0.0.1:8080/screenshot</code>)<br>
            2. Click "Start Stream" to begin WebRTC streaming<br>
            3. The video will appear above once connected
        </div>

        <div class="controls">
            <input 
                type="text" 
                id="mjpegUrl" 
                placeholder="Enter MJPEG stream URL (e.g., http://localhost:8200/screenshot)"
                value="http://localhost:8200/screenshot"
            >
            <button id="startBtn">Start Stream</button>
            <button id="stopBtn" class="stop" disabled>Stop Stream</button>
        </div>

        <div id="status" class="status disconnected">
            Status: Disconnected
        </div>

        <div class="video-container">
            <video id="videoElement" autoplay playsinline muted></video>
        </div>

        <div class="log" id="log">
            <div class="log-entry">Ready to connect...</div>
        </div>
    </div>

    <script>
        const mjpegUrlInput = document.getElementById('mjpegUrl');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const videoElement = document.getElementById('videoElement');
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        let pc = null;
        let streamId = null;

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status, message) {
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = `Status: ${message}`;
        }

        function generateStreamId() {
            return `stream_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        }

        async function startStream() {
            const mjpegUrl = mjpegUrlInput.value.trim();
            
            if (!mjpegUrl) {
                alert('Please enter a MJPEG stream URL');
                return;
            }

            try {
                updateStatus('connecting', 'Connecting...');
                log('Starting WebRTC stream...', 'info');
                
                streamId = generateStreamId();
                
                // Create RTCPeerConnection with multiple STUN servers for better NAT traversal
                pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                });

                // Handle incoming video track
                pc.ontrack = (event) => {
                    log('Received video track', 'success');
                    videoElement.srcObject = event.streams[0];
                    updateStatus('connected', 'Connected - Streaming');
                    log('Video stream started', 'success');
                };

                // Handle ICE candidates
                pc.onicecandidate = async (event) => {
                    if (event.candidate) {
                        try {
                            await fetch('/api/webrtc/ice', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    streamId,
                                    candidate: event.candidate
                                })
                            });
                        } catch (error) {
                            log(`Error sending ICE candidate: ${error.message}`, 'error');
                        }
                    }
                };

                pc.onconnectionstatechange = () => {
                    log(`Connection state: ${pc.connectionState}`, 'info');
                    if (pc.connectionState === 'failed' || pc.connectionState === 'closed') {
                        updateStatus('disconnected', 'Disconnected');
                        stopStream();
                    }
                };

                // Create offer
                const offer = await pc.createOffer({
                    offerToReceiveVideo: true,
                    offerToReceiveAudio: false
                });
                
                await pc.setLocalDescription(offer);
                log('Created offer, sending to server...', 'info');

                // Send offer to server
                const response = await fetch('/api/webrtc/offer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        streamId,
                        mjpegUrl,
                        offer: {
                            type: offer.type,
                            sdp: offer.sdp
                        }
                    })
                });

                if (!response.ok) {
                    let errorData;
                    try {
                        errorData = await response.json();
                    } catch (e) {
                        errorData = { error: `HTTP ${response.status}: ${response.statusText}` };
                    }
                    throw new Error(errorData?.error || errorData?.message || 'Failed to create stream');
                }

                const data = await response.json();
                log('Received answer from server', 'success');

                // Set remote description
                await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                log('Remote description set', 'success');

                // Add server ICE candidates if provided
                if (data.serverIceCandidates && Array.isArray(data.serverIceCandidates)) {
                    log(`Adding ${data.serverIceCandidates.length} server ICE candidates`, 'info');
                    for (const candidate of data.serverIceCandidates) {
                        try {
                            await pc.addIceCandidate(new RTCIceCandidate(candidate));
                        } catch (error) {
                            log(`Error adding server ICE candidate: ${error.message}`, 'error');
                        }
                    }
                }

                // Poll for additional server ICE candidates (they may arrive after answer)
                let pollCount = 0;
                const maxPolls = 10; // Poll for up to 5 seconds (10 * 500ms)
                const pollInterval = setInterval(async () => {
                    pollCount++;
                    if (pollCount > maxPolls) {
                        clearInterval(pollInterval);
                        return;
                    }

                    try {
                        const iceResponse = await fetch(`/api/webrtc/ice/${streamId}`);
                        if (iceResponse.ok) {
                            const iceData = await iceResponse.json();
                            if (iceData.serverIceCandidates && iceData.serverIceCandidates.length > 0) {
                                const currentCount = data.serverIceCandidates?.length || 0;
                                const newCandidates = iceData.serverIceCandidates.slice(currentCount);
                                if (newCandidates.length > 0) {
                                    log(`Adding ${newCandidates.length} additional server ICE candidates`, 'info');
                                    for (const candidate of newCandidates) {
                                        try {
                                            await pc.addIceCandidate(new RTCIceCandidate(candidate));
                                        } catch (error) {
                                            // Candidate may already be added, ignore
                                        }
                                    }
                                }
                            }
                        }
                    } catch (error) {
                        // Silently fail polling
                    }
                }, 500);

                startBtn.disabled = true;
                stopBtn.disabled = false;
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                updateStatus('disconnected', 'Connection Failed');
                console.error('Stream error:', error);
                
                if (pc) {
                    pc.close();
                    pc = null;
                }
            }
        }

        async function stopStream() {
            if (streamId) {
                try {
                    await fetch(`/api/webrtc/stop/${streamId}`, {
                        method: 'POST'
                    });
                    log('Stream stopped', 'info');
                } catch (error) {
                    log(`Error stopping stream: ${error.message}`, 'error');
                }
                streamId = null;
            }

            if (pc) {
                pc.close();
                pc = null;
            }

            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
            }

            updateStatus('disconnected', 'Disconnected');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        startBtn.addEventListener('click', startStream);
        stopBtn.addEventListener('click', stopStream);

        // Allow Enter key to start stream
        mjpegUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !startBtn.disabled) {
                startStream();
            }
        });
    </script>
</body>
</html>
